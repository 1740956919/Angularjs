    <title>分组讨论</title>

<body ng-app="ClassroomTeaching.Discussion" ng-controller="MainCtrl">
    <!-- page content here -->
    <div class="app-toolbar" ng-show="!isLoading && state == 'UNSTART'" ng-cloak>
        <div ng-show = "isActive" style="display: flex;">
            <button id="btn-start" class="toolbar-button" 
                ng-click="startDiscuss()"
                ng-disabled="!discussionType">
                开始
            </button>       
            <button class="toolbar-button hilight-primary square" 
                ng-repeat="item in discussTypes" 
                ng-class="{'actived': discussionType == item.Code}"
                ng-click="selecteDiscussType(item.Code)"
                ng-disabled = "groupCount.length == 0"
                button-text="item.Name">
            </button>        
            <div class="group-text">
                <span>小组数量：{{groupCount}}</span>
            </div>
        </div>
        <div class="wait-class" ng-if="!isLoading && !isActive">课程尚未开始，请先点击侧边栏中的上课按钮</div>
        <!-- <div class="wait-class" ng-show="!isLoading && !isProcessing">学生尚未分组，请先点击侧边栏"..."中的分组设置按钮</div> -->
    </div>
    <!--LINDGE:script begin-->

    <script include-type="global" src="/CDN/Angular/extend/angular-material.js"></script>
    <script include-type="global" src="/Translayer/Figure.Config/Angular/RouteTable"></script>
    <script include-type="global" src="/Translayer/Figure.Config/ServerTime/global_init_time"></script>
    <script include-type="global" src="/Framework/LINDGE.Service/LINDGE-Service-1.0.0.js"></script>
    <script include-type="global" src="/Framework/LINDGE.UI/LINDGE-UI-Core-1.0.0.js"></script>
    <script include-type="global" src="/Framework/LINDGE.UI/LINDGE-UI-Standard-1.0.0.js"></script>
